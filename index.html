<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    
    <title>Live exchange rate</title>
</head>
<body>

  <!-- Main title -->
<h2>Live Exchange Rate</h2>

<!-- Subtitle showing the current date -->
<h3 id="currentDate"></h3>

<!-- Base Currency Selection -->
<div>
    <!-- the dropdown selector -->
    <label for="baseCurrency">Base Currency: 1 </label>

    <!-- Dropdown to select the base currency -->
    <select id="baseCurrency" onchange="refreshData()">
      <option value="EUR" selected>EUR</option>
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="AUD">AUD</option>
    </select>
</div>

<!-- Main exchange rate table -->
<table border="1">
    <!-- Table header defining the columns -->
    <thead>
      <tr>
        <th>Flag</th>
        <th>Currency</th>
        <th>Exchange Rate</th>
        <th>24 Hours</th>
        <th>7 Days</th>
        <th>1 Month</th>
      </tr>
    </thead>

    <!-- Table body  -->
    <tbody id="currencyTable">
    </tbody>

    <!-- Table footer containing buttons to show more or less rows of data -->
    <tfoot>
      <tr>
        <td colspan="6" style="text-align: right;">
          <!-- Button to show more rows -->
          <button onclick="showMore()">Show More</button>

          <!-- Button to show less rows -->
          <button onclick="showLess()">Show Less</button>
        </td>
      </tr>
    </tfoot>
</table>

</body>
</html>
