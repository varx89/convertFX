        <title>Popular pairs</title>
        <link rel="stylesheet" href="./popular.css" />
        <link

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

                <p class="popular-title">Most Popular Pairs</p>

                        href="#exchange"
                        onclick="showPairs('GBP', 'EUR')"
                        class="item"
                    >

                            src="https://currencyfreaks.com/photos/flags/gbp.png"
                        />
                        <img
                            src="https://currencyfreaks.com/photos/flags/eur.png"
                        />
                        <span class="pop-pairs"
                            >GBP
                            <i class="fa-solid fa-arrow-right fa-xs"></i>
                            EUR</span
                        >
                    </a>
